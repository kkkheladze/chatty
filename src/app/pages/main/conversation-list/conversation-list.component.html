<div class="header">
  <p-autoComplete
    [ngModel]="searchInput | async"
    [suggestions]="userSuggestions()"
    placeholder="Search"
    field="_id"
    [delay]="500"
    (completeMethod)="searchInput.next($event.query)"
    (onSelect)="createNewConversation($event)"
  >
    <ng-template let-user pTemplate="item">
      <div class="user-suggestion">
        <app-avatar class="avatar" [user]="user" [description]="user.email" />
      </div>
    </ng-template>
  </p-autoComplete>
</div>
<div class="list">
  @if (loading()) {
    @for (item of [0, 0, 0, 0]; track $index) {
      <p-skeleton [style]="{ width: '100%', height: '5rem' }" />
    }
  } @else {
    @for (conversation of conversations(); track conversation._id) {
      <app-conversation [ngClass]="{ selected: selectedConversation()?._id === conversation._id }" [conversation]="conversation" (click)="selectConversation(conversation)" />
    } @empty {
      <div class="empty">Start a new conversation</div>
    }
  }
</div>
