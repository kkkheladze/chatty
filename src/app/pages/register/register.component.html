<div class="card">
  <div class="header">
    <div class="title">Register</div>
    <span class="description">Let's get started</span>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="input">
      <p-iconField>
        <p-inputIcon styleClass="pi pi-user" />
        <input pInputText formControlName="name" type="text" placeholder="Name" autofocus />
      </p-iconField>
    </div>
    <div class="input">
      <p-iconField>
        <p-inputIcon styleClass="pi pi-user" />
        <input pInputText formControlName="lastName" type="text" placeholder="Last Name" />
      </p-iconField>
    </div>
    <div class="input">
      <p-iconField>
        <p-inputIcon styleClass="pi pi-envelope" />
        <input pInputText formControlName="email" type="email" placeholder="Email" />
      </p-iconField>
    </div>
    <div class="input">
      <p-iconField>
        <p-inputIcon styleClass="pi pi-lock" />
        <input pInputText pPassword type="password" formControlName="password" [feedback]="false" placeholder="Password" />
      </p-iconField>
    </div>
    <p-button label="Register" type="submit" [style]="{ width: '100%', height: '3rem' }" [loading]="loading()" [disabled]="loading()" />
    <div class="login">
      Already have an account?
      <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
