<div class="card">
  <div class="header">
    <div class="title">Log in</div>
    <span class="description">Please enter your details</span>
  </div>
  <form [formGroup]="loginForm">
    <div class="input">
      <p-iconField>
        <p-inputIcon styleClass="pi pi-envelope" />
        <input pInputText formControlName="email" type="email" placeholder="Email" autofocus />
      </p-iconField>
    </div>
    <div class="input">
      <p-iconField>
        <p-inputIcon styleClass="pi pi-lock" />
        <input pInputText pPassword formControlName="password" type="password" placeholder="Password" [feedback]="false" />
      </p-iconField>
    </div>
    <p-button label="Login" [style]="{ width: '100%', height: '3rem' }" [loading]="loading()" [disabled]="loading()" (click)="login()" />
    <div class="register">
      Don't have an account?
      <a routerLink="/register">Create</a>
    </div>
  </form>
</div>
