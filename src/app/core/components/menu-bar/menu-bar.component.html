<div class="brand">
  <img src="favicon.ico" alt="logo" />
  <label>CHATTY</label>
</div>
@if (user(); as user) {
  <div class="avatar">
    <label [for]="menu" style>{{ user.name }} {{ user.lastName }}</label>
    <app-avatar [user]="user" shape="circle" size="large" (click)="menu.toggle($event)" />
    <p-menu #menu [model]="menuItems" [popup]="true" />
  </div>
}
